## Login Panel
---
package:
    name: login
    description: A login page
    author: Erik Pearson
    date: March 12, 2019
install:
    widgets:
        - id: kb_login_login
          module: loginPanel
          type: es6
        - id: kb_login_signin
          module: signinWidget
          type: factory
    routes:
        # our little fake login
        - path: ["login"]
          widget: kb_login_login
