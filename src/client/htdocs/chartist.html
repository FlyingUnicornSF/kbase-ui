<html>
    <head>
        <title>Chartist Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/bower_components/requirejs/require.js"></script>
        <script src="/js/require-config.js"></script>
    </head>
    <body>
        <h1>Chartist Test</h1>
        <p>A test of the simple Chartist library.</p>
        <div id="chartist_column" class="ct-chart ct-perfect-forth"></div>
        <script>
            require([
                'chartist',
                'csv!iris.csv'
            ], function (Chartist, irisData) {
                // Categorical
                console.log(irisData);
                var data = {
                    labels: ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'],
                    series: [[50, 40, 60, 70, 73, 75, 71, 68, 82, 54, 43, 47]]
                };
                var options = {
                    high: 10,
                    low: -10,
                    axisX: {
                        labelInterpolationFnc: function (value, index) {
                            return index % 2 === 0 ? value : null;
                        }
                    }
                };
                console.log(Chartist);
                new Chartist.Line('#chartist_column', data);
            });
        </script>
    </body>
</html>
