## YAML Template.
---
package:
    author: Erik Pearson
    name: login
    description: A login panel
    date: August 19, 2015
    version: 0.0.1
source:
    modules:
        ## sources are relative to build/plugins/PACKAGE/source/javascript
        -
            module: kb_widget_loginPanel
            file: login  
        -
            module: kb_login_loginWidget
            file: loginWidget
install:
    widgets:
        -
            module: kb_widget_loginPanel
            id: loginPanelWidget
            type: factory
        -
            module: kb_login_loginWidget
            id: globus_login
            type: factory            
    routes:
        -
            path: ['login']
            widget: loginPanelWidget
            queryParams:
                nextrequest: {}
