<tr ng-if="item.detail">
  <td class="search-result-column-expanded-entry-cell">
    <div ng-if="item.detail.match_count > 1">
      <a href="/search/#/homology/" ng-click="showMatches = !showMatches">Number of matches: {{item.detail.match_count}}</a>
      <ul ng-show="showMatches">
        <li ng-repeat="match in item.detail.matches">{{match[0]}}, {{match[1].function}}, {{match[1].genome_name}}</li>
      </ul>
    </div>
    <pre>{{item.detail | displayPairwiseComparison}}</pre>
  </td>
</tr>
