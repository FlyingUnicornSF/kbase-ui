# Deploy-Time Config for Auth2 Local Development
---
deploy:
  id: kbase-ui
  target: /kb/deployment/services/kbase-ui
  environment: ci
  hostname: ci.kbase.us
  icon: flask
  name: Continuous Integration
  services:
    urlBase: https://ci.kbase.us
ui:
  backupCookie:
    domain: kbase.us
    enabled: false
  services:
    analytics:
      google:
        host: dev.kbase.us
        code: UA-74532036-1
  features:
    auth:
      selected: auth2

